<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator and Checker</title>
    <!-- Yes this should be in assets -->
    <script src="password_util.js"></script>
    <script>
        function call_check_password() {
            ok_password = check_password(document.getElementById("txt_password").value);
            var message;
            if (ok_password) {
                message = "This pass word is strong";
            }
            else {
                message = "This pass word is weak";
            }
            document.getElementById("result").innerHTML = message;
        }
        
    </script>

</head>
<body>
    <h1>Password Checker</h1>
    <div>
        <label for="txt_password">Password</label>
        <input type="text" id="txt_password">
    </div>
    <div>
         <label for="txt_password_length">Password</label>
        <input type="text" id="txt_password_length">       
    </div>

    <button onclick="call_check_password()">Check my password</button>
    <div id="result">

    </div>
</body>
</html>
